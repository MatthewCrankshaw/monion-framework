name: Run Unit Tests

on:
  push:
    branches: [main]
    paths:
      - "monion-api/**"
  pull_request:
    branches: [main]
    paths:
      - "monion-api/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd monion-api
          npm ci

      - name: Run tests
        run: |
          cd monion-api
          npm run test
